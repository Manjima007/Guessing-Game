<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="style.css"/>
    <script defer src ="js/script.js"> </script>
    <title>Guess Gobbitt</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="container_wrapper">
                <button type="button" class="btn btn_again">Play Again</button>
                <p>Between 1 and 20</p>
            </div>
            <h2>Number Guessing Game</h2>
            <p class="hide num"></p>
            <p class="message">Start Guessing</p>
            <div class="number_data">
            <form >
                <input type="number" placeholder="Enter Your Luck" class="input_number">
                <button type="button" class="btn btn_check">Check Now!</button>
            </form>
           <div class="content">
           <p>Score: <span class="score">20</span></p>
           <p>High Score: <span class="High Score">20</span></p>
           </div> 
        </div>
    </div>
    </main>
</body>
</html>
